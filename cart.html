<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Added to Cart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff4081;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      gap: 20px;
    }

    a.button {
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Item Added to Cart</h1>
  <p>Your product has been successfully added to the cart.</p>

  <div class="btns">
    <a href="categories.html" class="button">Continue Shopping</a>
    <a href="checkout.html" class="button">Go to Checkout</a>
  </div>

</body>
</html>
